<html>
<header>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        .form input {
            outline: 0;
            background: rgb(243, 216, 189);
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form {
            position: relative;
            z-index: 1;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
        }

        ::placeholder {
            color: black;
            opacity: 1;
            font-weight: 550;
            /* Firefox */
        }

        .form button {
            text-transform: uppercase;
            font-family: 'Poppins';
            outline: 0;
            background: rgb(243, 91, 90);
            border: 2px solid rgb(243, 91, 90);
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        body {
            font-family: 'Poppins';
            font-size: 22px;
        }
    </style>
</header>

<body style="background-color: rgb(234,190,143);">
